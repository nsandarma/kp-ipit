{%include "admin/header.html"%}
<!-- Basic Form Inputs card start -->
<div class="card">
    <div class="card-header">
        <h5>Daftar Alumni</h5>
        
    </div>
    <div class="card-block">
        <h4 class="sub-title">Form Alumni</h4>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nama" placeholder="{{a.nama}}" value="{{a.nama}}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">NIM</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="{{a.nim}}" value="{{a.nim}}" name="nim">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="{{a.email}}" value="{{a.email}}" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-10">
                    <select name="jenis_kelamin" class="form-control" required>
                        <option value="opt1">Pilih Jenis Kelamin</option>
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
            
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Tahun</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{a.tahun}}" placeholder="{{a.tahun}}" name="tahun" >
                </div>
            </div>

            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Upload File</label>
                <div class="col-sm-10">
                    <input type="file" name="file" class="form-control">
                </div>
            </div>

            <br>

            <div class="row">

                <div class="col-sm-6">
                    <h4 class="sub-title">Form User</h4>



                    <div class="row">
                        <div class="col-sm-6">
                            <input type="text" name="username" class="form-control form-bg-info" placeholder="{{u.username}}" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control form-bg-inverse" placeholder="password" required>
                        </div>
                    </div>
                    

                </div>
            </div>
            <br><br>
            
            <button class="btn btn-dark text-light">Save</button>

        </form>
    </div>
</div>
<!-- Basic Form Inputs card end -->
{%include "admin/footer.html"%}
