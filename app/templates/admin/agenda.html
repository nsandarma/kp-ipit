{%include "admin/header.html"%}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Form Tambah Agenda</h5>
                <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
            </div>
            {%if q%}
            <div class="card-block">
                <form class="form-material" method="post" enctype="multipart/form-data">
                    <div class="form-group form-default">
                        <input type="text" name="judul" class="form-control" placeholder="{{q.title}}" value="{{q.title}}" required="">
                        <span class="form-bar"></span>
                        
                    </div>
                    <div class="form-group form-default">
                        <textarea name="isi" class="form-control" placeholder="{{q.isi}}" required=""></textarea>
                        <span class="form-bar"></span>
                        <label class="float-label">Isi</label>
                    </div>
                    <div class="form-group form-default">
                        <input type="date" name="jadwal" value="{{q.jadwal}}" placeholder="{{q.jadwal}}" class="form-control" required="" >
                        <span class="form-bar"></span>
                        
                    </div>
                    <div class="form-group form-default">
                        <input type="file" name="file" class="form-control" required="" >
                        <span class="form-bar"></span>
                        
                    </div>
                    <div class="form-group form-default">
                        <button class="btn btn-success">Save</button>
                        <span class="form-bar"></span>
                        
                    </div>

                </form>
            </div>
            {%else%}
            <div class="card-block">
                <form class="form-material" method="post" enctype="multipart/form-data">
                    <div class="form-group form-default">
                        <input type="text" name="judul" class="form-control" required="">
                        <span class="form-bar"></span>
                        <label class="float-label">Judul</label>
                    </div>
                    <div class="form-group form-default">
                        <textarea name="isi" class="form-control" required=""></textarea>
                        <span class="form-bar"></span>
                        <label class="float-label">Isi</label>
                    </div>

                    <div class="form-group form-default">
                        <input type="date" name="jadwal" class="form-control" required="" >
                        <span class="form-bar"></span>
                        
                    </div>
                    <div class="form-group form-default">
                        <input type="file" name="file" class="form-control" required="" >
                        <span class="form-bar"></span>
                        
                    </div>
                    <div class="form-group form-default">
                        <button class="btn btn-success" type="submit">Save</button>
                        <span class="form-bar"></span>
                        
                    </div>

                </form>
            </div>
            {%endif%}
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Daftar Agenda</h5>
                
            </div>
            <div class="card-block">
                <div class="card-title">
                    <h1>
                        <a class="btn btn-sm btn-info" href="/admin/excel/agenda">Download Excel</a>
                    </h1>
                </div>
                <div class="card-block table-border-style">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Banner</th>
                                    <th>Judul</th>
                                    <th>Isi</th>
                                    <th>Jadwal</th>
                                    <th>Peserta</th>
                                    
                                    
                                    <th class="text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for i in data%}
                                <tr>
                                    <th scope="row">
                                        <img src="{{url_for('static',filename='uploads/'+i.banner)}}"
                                            class="rounded-circle" alt="{{i.foto}}" style="width: 80px;">

                                    </th>
                                    <td>{{i.title}}</td>
                                    <td>{{i.konten}}</td>
                                    
                                    <td>{{i.jadwal}}</td>
                                    <td>{{i.commit}}</td>
                                    <td class="text-center">
                                        <label for="" class="label label-primary"><a href="/admin/agenda/edit/{{i.id}}">Edit</a></label>
                                        <label for="" class="label label-danger"><a href="/admin/agenda/hapus/{{i.id}}">Hapus</a></label>
                                        
                                    </td>
                                </tr>
                                {%endfor%}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%include "admin/footer.html"%}
